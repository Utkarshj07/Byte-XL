<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Feedback Form</title>
  <link rel="icon" href="et.png" type="image/x-icon" />

  <!-- Canvas Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #74ebd5, #acb6e5);
    }
    form {
      display: inline-block;
      text-align: left;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      margin-top: 50px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
    .section-title {
      margin: 15px 0 10px;
      font-weight: bold;
    }
    .checkbox-group,
    .radio-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <form id="feedbackForm">
    <h2>Student Feedback Form</h2>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Age -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age" required>

    <!-- Rating -->
    <p class="section-title">Rate your FSD session:</p>
    <div class="radio-group">
      <input type="radio" id="rate1" name="rate" value="1"><label for="rate1">1</label>
      <input type="radio" id="rate2" name="rate" value="2"><label for="rate2">2</label>
      <input type="radio" id="rate3" name="rate" value="3"><label for="rate3">3</label>
      <input type="radio" id="rate4" name="rate" value="4"><label for="rate4">4</label>
      <input type="radio" id="rate5" name="rate" value="5"><label for="rate5">5</label>
    </div>

    <!-- Subjects -->
    <p class="section-title">Choose your favourite subjects:</p>
    <div class="checkbox-group">
      <input type="checkbox" id="html" name="subject" value="HTML"><label for="html"> HTML</label><br>
      <input type="checkbox" id="css" name="subject" value="CSS"><label for="css"> CSS</label><br>
      <input type="checkbox" id="java" name="subject" value="Java"><label for="java"> Java</label><br>
      <input type="checkbox" id="adbms" name="subject" value="ADBMS"><label for="adbms"> ADBMS</label><br>
      <input type="checkbox" id="math" name="subject" value="Math"><label for="math"> Math</label>
    </div>

    <!-- Department -->
    <p class="section-title">Department:</p>
    <select name="department" required>
      <option value="">Select</option>
      <option value="CSE">CSE</option>
      <option value="AIML">AIML</option>
      <option value="IT">IT</option>
      <option value="BBA">BBA</option>
    </select>

    <!-- Submit -->
    <br><br>
    <input type="submit" value="Register ðŸŽ‰">
  </form>

  <script>
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Thank you for submitting the feedback!");
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
      form.reset();
    });
  </script>

</body>
</html>
